<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      border-radius: 5px;
      text-align: center;
    }

    .image1 {
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" class="image1">
    <div class="container">
      <h2 class="nftName">Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <img src="images/icon-ethereum.svg" class="image2"> 0.041 ETH</img>
      <img src="images/icon-clock.svg" class="image3"> 3 days left</img>
      <br>
      <img src="images/image-avatar.png" class="image4"> Creation of Jules Wyvern </img>
    </div>
  </div>
</body>
</html>
